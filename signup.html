<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav>
        <ul class="ulContainer">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./service.html">Services</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="signup.html">Sign up</a></li>
        </ul>
    </nav>
    <br>
    <form class="formContainer" action="#" onsubmit="saveData()">
        <div class="divContainer">
            <div>
                <label for="name">Name Of the Company</label>
                <input type="text" name="cname" id="cname">
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" name="cAddress" id="cAddress">
            </div>
            <div>
                <label for="contact number">Contact Number</label>
                <input type="text" name="Contact" id="contact">
            </div>  
        </div>
        <!-- <input class="inputContainer" type="submit" value="Submit"> -->
        <button type="submit">Submit</button>
    </form>
    <script>
        function saveData(e) {
            // e.preventDefault();
            var companyName = document.getElementById("cname").value;
            var companyAddress = document.getElementById("cAddress").value;
            var companyContact = document.getElementById("contact").value;

            var formData = {
                Name: companyName,
                Address: companyAddress,
                Contact: companyContact 
            }
            var jsonData = JSON.stringify(formData);
            localStorage.setItem("formData", jsonData);
            alert("Company Name is Added!")
        };
    </script>
    
</body>
</html>
